<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dented Code</title>

  <!-- fontawesome  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!---Navbar-->
    <nav>
      <div class="flex-container navbar-container">
        <div class="flex-container">
          <div class="logo-name">Dented</div>
          <div class="line">|</div>
          <div>Soft. Engineer</div>
        </div>

        <ul class="flex-container nav-items">
          <li><a href="#home">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!---Hamburger Menu on Mobile-->
        <label for="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="hamburger-menu" />

        <!---Side Menu-->
        <div class="side-menu">
          <ul class="flex-container side-menu-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!---HERO SECTION---->
  <section id="home">
    <div class="grid-container hero-section">
      <div class="intro-text">
        <p>Hi I am <b>Dented Code</b></p>
        <p><b>Software Engineer</b></p>
        <br />
        <p>I love coding!</p>
        
        <a href="assets/myresume.pdf" download>
          <button class="download-btn">
            Download CV <i class="fa-solid fa-download"></i>
          </button>
        </a>
      </div>

      <div class="profile-image">
        <img src="assets/profile-image.png" alt="profile-image" />
      </div>
    </div>
  </section>

  <!--Summary Section--->
  <section>
    <div class="flex-container summary-container">
      <div class="flex-container">
        <i class="fa-solid fa-award"></i>

        <div>
          <span>IT</span>
          <p>Graduate</p>
        </div>
      </div>

      <div class="vertical-line">|</div>

      <div class="flex-container">
        <i class="fa-solid fa-laptop"></i>

        <div>
          <span>5+</span>
          <p>Projects</p>
        </div>
      </div>

      <div class="vertical-line">|</div>
      
      
      <div class="flex-container">
        <i class="fa-solid fa-briefcase"></i>

        <div>
          <span>1+</span>
          <p>Years</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
